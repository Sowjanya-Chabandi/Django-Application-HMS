{% extends "hotel/base.html" %}

{% block content %}
<div class="container">
    <article>
       <div class="media-body">
       <div class="list-group">
        <h3>MyBookings</h3>
         <h1>{{ object.roomtype }}</small><br>
         <small>{{ object.check_in }}</small><br>
         <small>{{ object.check_out }}</small><br>      
         

       </div>
       
       </div>
       {% if object.user == user %}
          <div>
             <a href="{% url 'room-detail' %}">RoomNum{{ object.roomnum }}</a>
         <h1>{{ object.roomtype }}</small><br>
         <small>{{ object.check_in }}</small><br>
         <small>{{ object.check_out }}</small><br>
          </div>
       {% endif %} 
    </article>
</div>
{% endblock %}
