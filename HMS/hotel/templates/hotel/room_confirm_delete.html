{% extends "hotel/base.html" %}

{% block content %}
   <div class="container">
        <form method="POST">
          {% csrf_token %}
          <fieldset>
            <legend>Cancel Booking</legend>
            <h4>Are you sure you want to cancel booking "RoomNum {{object.roomnum }}"?</h4>
          </fieldset>
          <div>
             <button class="btn btn-danger" type="submit">Yes, Delete</button>
             <a class="btn btn-default" role="button" href="{% url 'room-detail' object.id %}">Cancel</a>
          </div>
        </form>

    </div>
{% endblock content %}
